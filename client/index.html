<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="stylesheet" href="./CSS/coin.css" />
    <link
      rel="shortcut icon"
      href="./public/images/quarterHead.png"
      type="image/x-icon"
    />
    <title>Heads Or Tail</title>
  </head>

  <body>
    <!----- nav bar ----->
    <header>
      <nav
        class="navbar navbar-expand-md navbar-dark bg-dark"
        aria-label="Eighth navbar example"
      >
        <div class="container">
          <div>
            <a class="navbar-brand" href="#"
              ><img src="./public/images/quarterHead.png" class="w-25" alt=""
            /></a>
          </div>
          <div>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarsExample07"
              aria-controls="navbarsExample07"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>

          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarsExample07"
          >
            <ul class="navbar-nav mb-2">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container">
        <!----- titles ----->
        <div class="center">
          <div class="col-12 col-md-10 col-xl-8 mt-4">
            <h1 id="main-heading" class="display-4 fs-2 text-center">
              Heads Or Tails
            </h1>
            <h2 id="sub-heading" class="fs-4">
              Select the amount of money you want to bet on
            </h2>
            <hr />
          </div>
        </div>

        <!-- user money and bet -->
        <div class="center">
          <div class="col-12 col-md-10 col-xl-8">
            <div class="justify-content-between d-flex mb-4">
              <div>
                Your sum of money:
                <span id="user-cash" class="fw-bold">100</span>&dollar;
              </div>
              <div>
                Your bet:
                <span id="user-bet" class="fw-bold">100</span>&dollar;
              </div>
            </div>
          </div>
        </div>

        <!----- rang bar ----->
        <div id="range-bar-container" class="center">
          <div class="col-12 col-md-10 col-xl-8">
            <div class="col-12">
              <label for="customRange2" class="form-label">
                The amount of money you want to bet on:
                <span class="fw-bold" id="bet-amount"></span>&dollar;</label
              >
              <input
                type="range"
                class="form-range"
                min="1"
                max="100"
                id="range-bar"
              />
            </div>

            <button id="confirm-btn" class="btn btn-outline-dark">
              Make your bet
            </button>
            <hr />
          </div>
        </div>

        <!-- choose coin -->
        <div id="choose-coin-container" class="center d-none">
          <div class="col-12 col-md-8 d-flex justify-content-between">
            <div>
              <button id="btn-heads" class="btn btn-none">
                <img
                  class="img-fluid"
                  src="./public/images/quarterHead.png"
                  alt="heads"
                />
              </button>
            </div>
            <div>
              <button id="btn-tail" class="btn btn-none">
                <img
                  class="img-fluid"
                  src="./public/images/quarterTail.png"
                  alt="tail"
                />
              </button>
            </div>
          </div>
        </div>

        <!----- rotating coin ----->
        <div class="center">
          <div id="coin" class="d-none">
            <div class="heads"></div>
            <div class="tails"></div>
          </div>
        </div>

        <!-- video -->
        <div id="video-container" class="d-none">
          <div class="col-12">
            <video class="w-100" id="video">
              <source src="./public/videos/trailer.mp4" type="video/mp4" />
            </video>
          </div>
          <div class="col-12">
            <button class="btn btn-success w-100" id="play-video">
              Play Video
            </button>
          </div>
        </div>
      </div>
    </main>

    <footer class="text-center bg-dark text-light py-4">
      Created By David Yakin &copy;
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="../server/app.js"></script>
    <script type="module" src="./script.js"></script>
  </body>
</html>
